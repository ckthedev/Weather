<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
    
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    
    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h1, h2 {
        text-align: center;
    }
    
    input[type="text"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
    }
    
    button {
        width: 100%;
        padding: 10px;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    
    button:hover {
        background-color: #0056b3;
    }
    
    .weather-info {
        margin-top: 20px;
        background-color: #f8f9fa;
        padding: 15px;
        border-radius: 5px;
    }
    
    .weather-info ul {
        list-style-type: none;
        padding: 0;
    }
    
    .error {
        color: red;
        text-align: center;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="city">Enter City:</label>
            <input type="text" name="city" id="city" placeholder="City name" required>
            <button type="submit">Get Weather</button>
        </form>

        {% if city %}
        <div class="weather-info">
            <h2>Weather in {{ city }}</h2>
            <ul>
                <li><strong>Country Code:</strong> {{ country_code }}</li>
                <li><strong>Coordinates:</strong> {{ coordinate }}</li>
                <li><strong>Temperature:</strong> {{ temp }}</li>
                <li><strong>Pressure:</strong> {{ pressure }}</li>
                <li><strong>Humidity:</strong> {{ humidity }}</li>
            </ul>
        </div>
        {% elif error %}
        <div class="error">
            <p>{{ error }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
